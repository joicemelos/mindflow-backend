services:
  db:
    image: postgres:15
    container_name: mindflow-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: .
    container_name: mindflow-backend
    restart: always
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data:
